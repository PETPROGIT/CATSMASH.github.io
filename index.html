<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <section class="into"></section>
    <div class="bodyIntro">
        <div>
            <p class="brand">Hamster Kombat</p>
            <p class="underbrand">AirDrop calculator</p>
        </div>
    </div>

    <section class="mainsec" id="mainsec">
        <div>
            <div class="bodyMain">        
                <div>
                    <p class="inpText">Enter your profit per hour:</p>
                    <input class="sumInput" id="sumInput" maxlength="7"><br>

                    <button class="calc" onmousedown="calcfunc()">Calculate</button>
                </div>
            </div>
            <div class="footMain">
                Already 425,548 people have visited this app!
            </div>
        </div>
    </section>



    <section class="modal" id="modalll">
        <div>
            <div class="bodnodal" id="bodnodal">
                <div class="sumcalc">
                    From 324324 profit per hour<br><br>
                    You can get <span class="sum1" id="sum1">150</span>$ - <span class="sum2" id="sum2">500</span>$
                    <br>
                    <button class="backbtn">BACK</button>
                </div>
            </div>

            <div class="footMain">
                Already 425,548 people have visited this app!
            </div>
        </div>
    </section>



    <script>
        let tgApp = window.Telegram.WebApp;
        tgApp.expand();
        
        setTimeout(() => {
            document.getElementById("mainsec").style.visibility = "visible";
        }, 4000);

        const sumfromUser = document.getElementById("sumInput");

        let bodnodal = document.getElementById("bodnodal");

        let modalll = document.getElementById("modalll").style;

        


        function calcfunc(){

            let sumUser = parseInt(sumfromUser.value);
            let num1 = Math.floor(sumUser*0.0175*0.015);
            let num2 = Math.floor(sumUser*0.025*0.015);

            if(sumUser%1!==0){
                return;
            }
            else{
                modalll.visibility = "visible";
                bodnodal.innerHTML = `<div class="sumcalc">
                    From <b style="font-size: 22px; font-weight: 900;">${sumUser}</b> profit per hour<br><br>
                    You can get <span class="sum1" id="sum1">${num1}</span>$ - <span class="sum2" id="sum2">${num2}</span>$
                    <br>
                    <button class="backbtn" onmousedown="back()">BACK</button>
                </div>`;
            };

        };
        
        function back(){
            modalll.visibility = "hidden";

        }

    </script>

    <script src="script.js"></script>
</body>
</html>
