<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATSMASH</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>
    

    <section class="logname" id="logname">
        <div class="formname">
            <label for="inputname" class="labelinputname">Enter your name:</label><br>
            <input class="inputname" id="inputname" placeholder="Your name...">
            <span class="errorname" id="errorname">This field must be filled in.</span>
            <button class="sendname" onclick="send_name()" id="sendname">CONTINUE</button>

            
        </div>
    </section>


    <header class="headermian">
        <div class="container">
            <span class="logo">CATSMASH</span>
        </div>
    </header>


    <section class="mainsection op" id="mainsection">
        <div class="container">
            <div class="mainblock">
                <div>
                    
                    <h1 class="hh1">Who is more beautifull?</h1>
                    <p class="underhh1">Click to choise</p>
                    <img src="" alt="Cat 1" class="img1 img-fluid" id="cat1" onclick="click_on_img()">
                    <div class="txt_or">OR</div>
                    <img src="" alt="Cat 2" class="img2 img-fluid" id="cat2" onclick="click_on_img()">
                </div>
            </div>
        </div>
    </section>









    <section class="modalsection" id="modalsection">
        <div class="modall">
            <div>
                <div class="container">
                    <p class="modal_txt">The cats are over. Thank you for participating.<br><br>Have a nice day!</p>
                </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
